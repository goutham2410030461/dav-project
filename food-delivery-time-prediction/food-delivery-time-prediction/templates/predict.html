<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="site-header">
    <h1>Predict Delivery Time</h1>
    <p class="subtitle">Enter the conditions below</p>
  </header>

  <nav class="nav">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('visualize') }}">Visualization</a>
    <a href="{{ url_for('predict') }}" class="active">Prediction</a>
  </nav>

  <main class="container">
    <form class="card form" action="{{ url_for('predict_result') }}" method="POST">
      <div class="form-row">
        <label>Distance (km)</label>
        <input type="number" name="distance" step="0.1" min="0" required />
      </div>

      <div class="form-row">
        <label>Weather</label>
        <select name="weather" required>
          {% for w in weather_options %}
          <option value="{{ w }}">{{ w }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-row">
        <label>Traffic</label>
        <select name="traffic" required>
          {% for t in traffic_options %}
          <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-row">
        <label>Order Volume (1–5)</label>
        <input type="number" name="order_volume" min="1" max="5" step="1" required />
      </div>

      <button type="submit" class="btn">Predict</button>
    </form>
  </main>

  <footer class="footer">
    <small>© {{ 2025 }} Food Delivery Time Prediction</small>
  </footer>
</body>
</html>
